<!DOCTYPE html>
<html>
	<head>
		<title>JsNBT</title>
		
	</head>
	<body>
		<div id="toolbox">
			<button id="staticSwizzle">Generate Static Swizzle</button>
			<button id="dynamicSwizzle">Generate Dynamic Swizzle</button>
			<select id="objectType">
				<option>Normal</option>
				<option>Eraser</option>
			</select>
			<input type="number" id="screenX" placeholder="Screen X">
			<input type="number" id="screenY" placeholder="Screen Y">
			<input type="number" id="relativeX" placeholder="Relative X">
			<input type="number" id="relativeY" placeholder="Relative Y">
			<input type="number" id="screenWidthX" placeholder="Screen Width X">
			<input type="number" id="screenHeightY" placeholder="Screen Height Y">
			<input type="number" id="relativeWidthX" placeholder="Relative Width X">
			<input type="number" id="relativeHeightY" placeholder="Relative Height Y">
		</div>
		<div id="sidebar">
			<button></button>
		</div>
		<canvas id="canvas"></canvas>
	</body>
</html>
